<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .fu {
      margin: 100px;
      width: 200px;
      height: 200px;
      border: 10px solid yellow;
      position: relative;
      padding: 30px;
      animation: dong 3s;
    }

    @keyframes dong {
      from {
        top: 0;
      }

      to {
        top: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="fu" id="fa">
  </div>

  <script>
    let ele = document.getElementById('fa');
    setInterval(() => {
      let rect = ele.getBoundingClientRect();
      console.log(rect);

      const style = getComputedStyle(ele)
      console.log(style.top);
    }, 100);
  </script>
</body>
</html>
