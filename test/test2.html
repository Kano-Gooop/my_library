            "describe": "乳腺癌易感基因(breast cancer susceptibility gene，BRCA)是机体内重要的抑癌基因，包括BRCA1和BRCA2。BRCA基因突变，会明显地提高女性患乳腺癌、卵巢癌的风险。研究表明，当女性携带BRCA基因致病性突变时，发生乳腺癌的风险会提高约5倍，发生卵巢癌的风险将提高10-30倍【1】！此外BRCA基因突变也是影响患者个体化治疗方案选择的生物标志物，所以通过基因检测明确BRCA基因的突变状态，对于肿瘤患者的治疗及家族遗传管理至关重要。",
