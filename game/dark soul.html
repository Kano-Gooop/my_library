<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
  function damage(gong, fang)
  {
    if (gong < fang)
    {
      return 0.4 * ((gong ** 3) / (fang ** 2)) - 0.09 * ((gong ** 2) / fang) + 0.1 * gong;
    }
    else
    {
      return gong - (fang * (0.79 * Math.exp(-0.27 * (fang / gong))));
    }
  }
</script>
</body>
