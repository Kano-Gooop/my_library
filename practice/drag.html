<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>拖放例子</title>
</head>
<style>
  body {
    padding: 30px;
  }

  .rect {
    width: 200px;
    height: 100px;
    border: 1px solid black;
    padding: 10px;
  }

  .rect + .rect {
    margin-top: 20px;
  }

  img {
    width: 100px;
  }
</style>
<body>
<div class="rect" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="/images/1.jpg" alt="星球" draggable="true" ondragstart="drag(event)" id="star1">
</div>
<div class="rect" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<script src="/js/framework/jquery/jquery-3.4.1.min.js"></script>
<script src="/js/kano-common.js"></script>
<script>
  function drag(e) {
    e.dataTransfer.setData('img_id', e.target.id);
  }

  function drop(e) {
    e.preventDefault();
    let data = e.dataTransfer.getData('img_id');
    e.target.appendChild(document.getElementById(data));
  }

  function allowDrop(e) {
    e.preventDefault();
  }
</script>
</body>
</html>
