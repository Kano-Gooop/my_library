<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>犀牛书</title>
</head>
<body>
<script>
  // 集合
  set();

  function set() {
    let arr_set = new Set([1, 2, 3]);
    console.log(arr_set);
    console.log(`arr_set中有${arr_set.size}个值`);

    arr_set.add(4);  // 添加一个值
    arr_set.add(4);  // 添加重复的值无效果
    arr_set.add(5).add(6).add(7);  // add方法调用后返回集合本身，所以可以这样链式调用
    arr_set.add([10, 11]);  // 与初始化的时候不同，实际上相当于为集合添加了一个数组元素

    arr_set.delete(2);  // 删除一个值，返回true
    arr_set.delete([10, 11]);  // 会删除失败，返回false，集合中的数组是另一个数组，如需删除需要传入数组的引用（所以如果添加了数组字面量将无法删除）

    arr_set.clear();  // 清空集合
  }
</script>
</body>
</html>
